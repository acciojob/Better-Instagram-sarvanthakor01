<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
        <div id="div1" class="image" draggable="true" style="background-image: url('https://picsum.photos/id/237/200/300');"></div>
        <div id="div2" class="image" draggable="true" style="background-image: url('https://picsum.photos/seed/picsum/200/300');"></div>
        <div id="div3" class="image" draggable="true" style="background-image: url('https://picsum.photos/200/300?grayscale');"></div>
        <div id="div4" class="image" draggable="true" style="background-image: url('https://picsum.photos/200/300/');"></div>
        <div id="div5" class="image" draggable="true" style="background-image: url('https://picsum.photos/200/300.jpg');"></div>
        <div id="div6" class="image" draggable="true" style="background-image: url('https://picsum.photos/id/102/200/300');"></div>
    </div>
  </body>
</html>
